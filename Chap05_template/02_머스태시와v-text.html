<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      mustache : <span>{{msg}}</span><br>
      v-text : <span v-text="msg"></span><br>
      v-html : <span v-html="msg"></span>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {msg: 'Hello <b>Vue.js</b>'}
      });
    </script>
  </body>
</html>
