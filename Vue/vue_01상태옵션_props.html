<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>상위에서 하위로 데이터를 전달할 때</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){
        var cmp1 = {
          template: '<div>첫 번째 지역 컴포넌트: {{cmp1Data}}</div>',
          data: function(){
            return {cmp1Data: 100};
            //내부적으로 값을 받으려고 return;
          }
        }

        var cmp2 = {
          template: '<div>두 번째 지역 컴포넌트: {{cmp2Data}}</div>',
          data: function(){
            return {cmp2Data: 100};
          }
        }

        //new Vue 만드는 목적: 해당 태그에 값을 전달해주기 위해 !
        new Vue({
          el: '#app',
          //지역컴포
          components: {
            'my-component1':cmp1,
            'my-component2':cmp2
          }
        });
      }

    </script>
  </head>

  <body>
    <div id="app">
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>

  </body>
</html>
