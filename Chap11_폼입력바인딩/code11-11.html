<script src="https://unpkg.com/vue"></script>
<div id="app">
    <input type="radio" v-model="pick" v-bind:value="a">
    <span>{{ pick }}</span>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            pick: "",
            // pick에 선택됨을 넣으면 자동으로 radio도 체크됨
            a: "선택됨"
        }
    });
</script>
