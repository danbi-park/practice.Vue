<script src="https://unpkg.com/vue"></script>
<div id="app">
    <input type="checkbox" id="checkbox" v-model="checked" v-bind:value="state" v-on:click="change">
    <label for="checkbox">{{ checked }} / {{state}}</label>
</div>
<script>
    vm = new Vue({
        el: "#app",
        data: {
            checked: false,
            state: 'off'
        },
        methods: { change: function(){
          if(this.checked) {this.state='off';}else{this.state='on'}
          //this.checked == true? this.state = 'off' : this.state = 'on'
          //this.state = (this.checked) ? 'off' : 'on'
          console.log(vm.checked + '/' + vm.state )
        }}
    });
</script>
