<script src="https://unpkg.com/vue"></script>
<div id="example">
    <custom-table></custom-table>
</div>
<script>
// NOTE: template에 태그를 다 넣어놓고 전역컴포넌트를 선언함 12-5(해결)이랑 비슷한 해결
    Vue.component('my-row', {
        render: function (h) {
            return h("tr", this.$slots.default);
        }
    });

    Vue.component('my-cell', {
        render: function (h) {
            return h("td", this.$slots.default);
        }
    });

    new Vue({
        el: "#example",
        components: {
            'custom-table': {
                template: "<table><my-row><my-cell>123</my-cell><my-cell>456</my-cell></my-row></table>"
            }
        }
    });
</script>
