<script src="https://unpkg.com/vue" charset="utf-8"></script>
<body>
<div id="app">
  <div v-for="item in items">
    <span>{{ item }}</span>
  </div>
</div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        items: [3,5,4,"a","b","d"]
      }
    });

    <!-- 비교하고 나온 결과 -->
    function object_compare(val1,val2){
      if (val1 > val2) return 1;
      else if(val1 == val2) return 0;
      else if(val1 < val2) return -1;
    }
  </script>
</body>
