<body>
  <script src="https://unpkg.com/vue" charset="utf-8"></script>
  <div id="app">

    <!-- 구구단 2단 -->
    <ul>
      <li v-for="i in 9">2 * {{i}} = {{ i * 2 }}</li>
    </ul>


    <!-- 구구단 9단까지 -->
    <ul v-bind:style="{listStyle:'none'}" v-for="j in 8">
      <li v-for="i in 9">{{j+1}} * {{i}} = {{ i * (j+1)}}</li>
    </ul>


    <!-- 가로로 구구단  -->
    <ul v-bind:style="{listStyle:'none'}">
      <li v-for="i in 9">
        <span v-for="j in 8">
          {{j+1}} * {{i}} = {{ i * (j+1)<10?"0"+i*(j+1):i*(j+1)}} </span>
      </li>
    </ul>

  </div>

  <script>
    var app = new Vue({
      el: "#app"
    });
  </script>
</body>
