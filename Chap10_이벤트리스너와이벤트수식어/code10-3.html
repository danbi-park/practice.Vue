<script src="https://unpkg.com/vue"></script>
<!-- NOTE: 객체 리터럴 제공하여 여러 이벤트를 한 번에 대응하도록 함-->
<div id="app">
    <button v-on="{ mousedown: doThis, mouseup: doThat }">객체로 이벤트 리스너 추가</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
          //객체 리터럴
            doThis: function () {
                console.log("마우스가 눌렸어요");
            },
            doThat: function () {
                console.log("마우스에서 손을 뗐어요");
            }
        }
    });
</script>
