<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>
<!-- NOTE: input text에 value값으로 들어가는 것임-->
<div id="app">
    <input type="text" v-bind:value="message">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '단방향 바인딩이 이루어졌습니다.'
        }
    });
</script>
