<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>
<!-- NOTE:
v-model은 폼 에리먼트에서만 한정적으로 사용할 수 있고 ㅇ 디렉티브를 이용하는 Vue 인스턴스 데이터를 양방향 바인딩 데이터라고 한다.

입력 박스에 입력되어 있는 값을 바꾼 후 서버에 전송하는 방법
예1)
글자를 입력함과 동시에 리스너를 통해서 message값을 바꿈
예2)
서버에 전송할 때는 키 이벤트 리스너를 통해서 바꾸던지 submit통해서 전송하던지 하면됨. -->
<div id="app">
    <input type="text" v-model="message">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '양방향 바인딩이 이루어졌습니다.'
        }
    });
</script>
