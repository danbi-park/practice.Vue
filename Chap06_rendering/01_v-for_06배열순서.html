<body>
<script src="https://unpkg.com/vue" charset="utf-8"></script>
<!-- 배열을 이용해 순회할 때 순서를 함께 전달 -->
<div id="app">
  <ul  :style="{listStyle:'none'}">
    <li v-for="(n, index) in list">{{index+1}}. {{ n }}</li>
  </ul>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      list: ["vue.js", "React.js", "Polymer.js", "Google", "Hanbit"]
    }
  });
</script>
</body>
