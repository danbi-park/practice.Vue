<script src="https://unpkg.com/vue" charset="utf-8"></script>
<body>
<div id="app">
  <div v-for="item in items" v-bind:key="item.id">
    <span>제목: {{ item.title }}</span>
  </div>
</div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        items: [{
            id: 1,
            title: 'Hello, Vue'
          }]
      }
    });
  </script>

</body>

app.items.splice(0,0,{id:4,title:'Angular.js')
