<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>전역 컴포넌트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script>
    window.onload = function(){
    Vue.component('my-component', { //첫번째 인자
      template: '<div>전역 컴포넌트가 등록 되었습니다.</div>'} //두번째 인자(옵션)
      );
      new Vue({
        el: '#app'
      });
      new Vue({
        el: '#app2'
      });
  }
  </script>
</head>

<body>
  <div id="app">
    <button type="button" name="button">컴포넌트 등록</button>
    <my-component></my-component>
  </div>
<div id="app2">   <!-- app2에 대한 vue instance가 안만들어지면 못 붙는 거임 -->
    <button type="button" name="button">컴포넌트 등록</button>
    <my-component></my-component>
  </div>
</body>

</html>
