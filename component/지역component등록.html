<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>지역 컴포넌트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script>
    window.onload = function(){

    //지역 컴포넌트
/*
    //var cmp = {template:'<div>지역 컴포넌트가 등록 되었습니다.</div>'} //템플릿 조각을 변수로 넣어줌
   new Vue({
        el: '#app',
        components: {'my-local-component': cmp }
      });
 */



    new Vue({
        el: '#app',
        components: {'my-local-component': {template:'<div>지역 컴포넌트가 등록 되었습니다.</div>'} } //템플릿 조각을 넣어줌
                                              //{} 리터럴 자바스크립트 객체
      });
      new Vue({
          el: '#app2',
        components: {'my-local-component': {template:'<div>지역 컴포넌트가 등록 되었습니다.</div>'} }
        });
  }
  </script>
</head>

<body>
  <div id="app">
    <button type="button" name="button">컴포넌트 등록</button>
    <my-local-component></my-local-component>
  </div>
<div id="app2">   <!-- app2에 대한 vue instance가 안만들어지면 못 붙는 거임 -->
    <button type="button" name="button">컴포넌트 등록</button>
    <my-local-component></my-local-component>
  </div>
</body>

</html>
