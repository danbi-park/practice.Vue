<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>지역 컴포넌트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script>

 window.onload = function(){

//전역 컴포넌트 선언
 Vue.component('my-component', {
   template: '<div>전역 컴포넌트가 등록 되었습니다.</div>'}
   );

//지역 컴포넌트 선언
    new Vue({
        el: '#app',
        components: {'my-local-component': {template:'<div>지역 컴포넌트 1가 등록 되었습니다.</div>'},
                     'my-local-component2': {template:'<div>지역 컴포넌트 2가 등록 되었습니다.</div>'}
                    }
      });

    var cmp = {template:'<div>지역 컴포넌트 3가 등록 되었습니다.</div>'} //변수를 따로 선언해서 넣을 수도 있음
    new Vue({
        el: '#app2',
      components: {'my-local-component': cmp }
      });

  }
  </script>
</head>

<body>
  <div id="app">
    <button type="button" name="button">컴포넌트 등록</button>
    <my-component></my-component> <!-- 전역 컴포넌트 -->
    <my-local-component></my-local-component> <!-- 지역 컴포넌트1 -->
    <my-local-component2></my-local-component2> <!-- 지역 컴포넌트2 -->
  </div>
<div id="app2">
    <button type="button" name="button">컴포넌트 등록</button>
    <my-component></my-component> <!-- 전역 컴포넌트 -->
    <my-local-component></my-local-component> <!-- 지역 컴포넌트3 -->
  </div>
</body>

</html>
