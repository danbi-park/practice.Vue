<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue components 등록퀴즈</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
    window.onload = function(){

    Vue.component('todo-footer',
     {template: '<footer>todo footer 입니다.</footer>'}
    );

    new Vue({
      el: '#app',
      data : {message:'parent component'},
      components: {'local-div': { template : '<div>지역 컴포넌트 입니다</div>'}}
    });
  }
    </script>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{message}}</h3>
      </header>
      <!-- 전역 컴포넌트 todo-footer를 등록 -->
      <todo-footer></todo-footer>
      <!-- 지역 컴포넌트 local div를 등록 -->
      <local-div></local-div>
    </div>

  </body>
</html>
