<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- NOTE: 인스턴스 템플릿을 여러번 해석하면 성능이 좋지 않다. -->
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
  </head>

  <body>
    <div id="example">
      <!-- 인스턴스 템플릿 -->
      원본 : {{message}} <br />
      역순 : {{reverseMessage}}
    </div>

    <script>
      <!-- 뷰 인스턴스 -->
    var input = prompt('메세지를 입력하세요')
    var example = new Vue({
        el: "#example",
        data: {
          message: input
        },
        computed: {
          reverseMessage: function(){
            return this.message.split('').reverse().join('')
          }
        }
    });

    </script>
  </body>
</html>
