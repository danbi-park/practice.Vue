<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- NOTE: 정제되어 있는 값 computed를 활용하여 더욱 직관적이고 간결하게 쓸 수 있도록 한다. -->
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
  </head>

  <body>
    <div id="example">
      <!-- 인스턴스 템플릿 -->
      원본 : {{message}} <br />
      역순 : {{reverseMessage}}
    </div>

    <script>
      <!-- 뷰 인스턴스 -->
    var input = prompt('메세지를 입력하세요')
    var example = new Vue({
        el: "#example",
        data: {
          message: input
        },
        computed: {
          reverseMessage: function(){
            return this.message.split('').reverse().join('')
          }
        }
    });

    </script>
  </body>
</html>
