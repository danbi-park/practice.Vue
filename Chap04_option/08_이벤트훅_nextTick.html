<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script>
    window.onload = function() {
      var vm = new Vue({
        el: "#hello",
        created: function() {
          console.log('created 이벤트가 발생되고 있습니다.');

//{{msg}}이 들어가있지만 업데이트 전에 호출되기 때문에 최종적으로 vuex가 출력됨
          // this.$nextTick(function() {
          //   this.$el.innerHTML = "Hello Vuex"
          // });
          var th = this.$nextTick();
          th.then(function(vue){
            console.log('성공');
          //this.$el.innerHTML = "Hello Vuex" 여기서 this는 window객체
          //콜백함수없이 사용할 때 this를 쓰면 안됨! window객체를 반환하기 때문
            vue.$el.innerHTML = "Hello Vuex"
          });
        },
       data: {msg: "Hello Vue.js"}
      });
    }
  </script>
</head>

<body>
  <div id="hello">
    {{msg}}
  </div>
</body>
</html>
