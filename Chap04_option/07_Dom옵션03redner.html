<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>

  <script type="text/x-template" id="markup_tmpl">
    <p>Hello, {{name}}</p>
  </script>

  <script>
    window.onload = function(){
      Vue.component('render-acro',{render: function(h){
        return h('h1',this.$slots.default)
      }});

      var vm = new Vue({
        el: "#app",
        data: {name: "Hanbit"},
        template: "#markup_tmpl"
      });

    }
  </script>
  </head>

  <body>
    <div id="app">
      <h1>Hello, Markup</h1>
    </div>
  </body>
</html>
