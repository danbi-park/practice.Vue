<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){
        //전역컴포 선언
        Vue.component('child-component', {
          props: ['propsdata'],
          template: '<p>{{propsdata}}</p>'
        });

      //new Vue인스턴스가 있어야 document와 연결(mount)될 수 있음
        new Vue({
          el: '#app',
          data: {message: 'Hello, Vue! passed from Parent Component'}
        });

      }

    </script>
  </head>

  <body>
    <div id="app">
              <!-- v-bind directive (page61) 데이터를 표현할 때  -->
      <child-component v-bind:propsdata="message"></child-component>
      <!-- 위에애들이 template <p>{{propsdata}}</p> 로 바뀜!-->
    </div>

  </body>
</html>
