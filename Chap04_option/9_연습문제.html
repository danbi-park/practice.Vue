<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){
        var eventBus = new Vue();

        Vue.component('child-component', {
          props: ['propsdata'],
          template: '<p>{{propsdata}}</p>'
        //  methods: {propsdata: function(){this.$emit('message');}}

        });

        var app = new Vue({
          el: '#app',
          data:{message: 'Hello,Vue! from parent.'}
          //methods: {message: function(){console.log('child received')}}


        });+

        new Vue({
          el: '#app',
          data : {message:'parent component'},
          components: {'local-div': { template : '<div>지역 컴포넌트 입니다</div>'}}
        });

      }
    </script>
  </head>

  <body>
    <div id="app">
      <child-component v-bind:propsdata="message"></child-component>
    </div>

  </body>
</html>
